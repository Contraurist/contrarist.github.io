<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>五十音训练</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>五十音训练</h1>
        <div id="checkbox">
          <label for="write-mode-checkbox" style="font-size:20px;">&nbsp&nbsp&nbsp&nbsp拼写模式</label>
          <input type="checkbox" id="write-mode-checkbox" onchange="toggleWriteMode()" style="zoom:125%;"/>
          <br/>
          <label for="fast-mode-checkbox" style="font-size:20px;">&nbsp&nbsp&nbsp&nbsp自动速记</label>
          <input type="checkbox" id="fast-mode-checkbox" onchange="toggleFastMode()" style="zoom:125%;"/> 
        </div>
        
        <div>
          <label for="hiragana-weight">平假名的权重：</label>
          <input type="range" id="hiragana-weight" min="0" max="10" value="3">
        </div>
        <div>
          <label for="hiragana-youon-weight">平假拗音权重：</label>
          <input type="range" id="hiragana-youon-weight" min="0" max="10" value="1">
        </div>
        <div>
          <label for="katakana-weight">片假名的权重：</label>
          <input type="range" id="katakana-weight" min="0" max="10" value="6">
        </div>
        <div>
          <label for="katakana-youon-weight">片假拗音权重：</label>
          <input type="range" id="katakana-youon-weight" min="0" max="10" value="2">
        </div>
          
        <div id="kana"></div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="text" id="answer" placeholder="请输入罗马音">
        <button id="check">提交</button>
        <div id="result"></div>
        <a href="./media/gojyuonn.png" target="_blank" style="font-size: 24px;">提示</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
